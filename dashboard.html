<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div style="display: flex; flex-direction: row;">
            <div>
                <input type="checkbox" id="openSideMenu" class="openSideMenu">
                <label for="openSideMenu" class="menuIconToggle">
                    <div class="hamb-line dia part-1"></div>
                    <div class="hamb-line hor"></div>
                    <div class="hamb-line dia part-2"></div>
                </label>
                <nav>
                    <ul>
                        <li style="background-color: #feefc3;border-radius: 0 25px 25px 0;"><i class="fa fa-lightbulb-o" aria-hidden="true" style="color: black;font-size: 32px;"></i> <a href="#">Notes</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><i class="fa fa-bell-o" aria-hidden="true" style="color: black;font-size: 32px;"></i> <a href="#">Remainders</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><i class="fa fa-pencil" aria-hidden="true" style="color: black;font-size: 32px;"></i><a href="#">Edit labels</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><i class="fa fa-archive" aria-hidden="true" style="color: black;font-size: 32px;"></i> <a href="#">Archive</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><i class="fa fa-trash-o" aria-hidden="true" style="color: black;font-size: 32px;"></i> <a href="#">Trash</a></li>
                    </ul>
                </nav>   
            </div>            
            <div style="margin-left: 60px;margin-top: 16px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="">                
            </div> 
            <div style="font-size: 22px;">
                <p style="margin-top: 20px;margin-bottom: 1rem;" >Fundoo</p>
            </div>  
            <div class="row  d-flex justify-content-left align-items-center" style="padding-left: 50px;">
                <div class="col-md-5">
                    <div class="form"> 
                        <i class="fa fa-search"></i> 
                        <input type="text" class="form-control form-input" placeholder="Search anything..."> 
                        <span class="left-pan"></span> 
                    </div>
                </div>
            </div>         
        </div>
        
    </header>
    <div class="container" style="margin-top: 130px;">
        <div class="row" style="width: 50%;padding: 5px;margin-left: 275px;position: absolute;">
            <!-- Modal to pop up to edit notes -->
            <div class="modal">
                <div class="modal-content">
                    <input class="modal-title" placeholder="Title" type="text">
                    <input class="modal-text" placeholder="Take a note..." type="text">
                    <span class="modal-close-button">Close</span>
                </div>
            </div>
            <main>
                <div id="form-container">
                    <form id="form" autocomplete="off">
                        <input id="note-title" placeholder="Title" type="text">
                        <input id="note-text" placeholder="Take a note..." type="text">
                        <div id="form-buttons">
                            <button type="submit" id="submit-button">Submit</button>
                            <button type="button" id="form-close-button">Close</button>
                        </div>
                    </form>
                </div>
                <div id="notes"></div>
                <!-- <div id="placeholder">
                    <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline">
                    <p id="placeholder-text">Notes you add appear here</p>
                </div> -->
        
                <!-- tooltip -->
                <div id="color-tooltip">
                    <div class="color-option" data-color="#fff" id="white"></div>
                    <div class="color-option" data-color="#d7aefb" id="purple"></div>
                    <div class="color-option" data-color="#fbbc04" id="orange"></div>
                    <div class="color-option" data-color="#a7ffeb" id="teal"></div>
                </div>
            </main>
            <!-- <input type="text" name="" id="" placeholder="Take a note..">
                    <i class="fa fa-square-check" style="position: absolute;float: right;"></i> -->
        </div>
    </div>
    <div style="margin-top: 116px;">
        <ul style="list-style: none;">
            <li style="padding-bottom: 20px;"><i class="fa fa-lightbulb-o" aria-hidden="true"
                        style="color: black;font-size: 32px;"></i></li>
            <li style="padding-bottom: 20px;margin-left: -6px;"><i class="fa fa-bell-o" aria-hidden="true"
                        style="color: black;font-size: 32px;"></i> </li>
            <li style="padding-bottom: 20px;"><i class="fa fa-pencil" aria-hidden="true"
                        style="color: black;font-size: 32px;"></i></li>
            <li style="padding-bottom: 20px;"><i class="fa fa-archive" aria-hidden="true"
                        style="color: black;font-size: 32px;"></i></li>
            <li><i class="fa fa-trash-o" aria-hidden="true" style="color: black;font-size: 32px;"></i></li>
        </ul>
    </div>
   
    
    <!-- <h1>Responsive CSS Side Toggle Hamburger Menu</h1> -->
</body>
</html>
