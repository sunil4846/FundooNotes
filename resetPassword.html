        <div class="container">

                    </div>
                    <div>
                        <h3 style="text-align: center; margin-top: 12px;font-size: 16px;font-weight: 400;font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;">
                            Set new password
                        </h3>
                    </div>
                    <div>
                        <form>
                            <div style="margin-top: 5%;display: grid;">
                                <input type="password" ng-model="password" class="Input" placeholder="Password" required>
                            </div>
                            <div style="margin-top: 5%;display: grid;">
                                <input type="password" ng-model="repassword" class="Input" placeholder="confirm Password" required>
                            </div>
                            <div style="display: flex;justify-content: right;margin-top: 18%;">
                                <div>
                                    <button type="button" ng-click="resetPass()" class="Button">Next</button>
                                </div>
                            </div>                         
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
