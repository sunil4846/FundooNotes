<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="archive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div style="display: flex; flex-direction: row;">
            <div>
                <input type="checkbox" id="openSideMenu" class="openSideMenu">
                <label for="openSideMenu" class="menuIconToggle">
                    <div class="hamb-line dia part-1"></div>
                    <div class="hamb-line hor"></div>
                    <div class="hamb-line dia part-2"></div>
                </label>
                <nav>
                    <ul>
                        <li style="background-color: #feefc3;border-radius: 0 25px 25px 0;"><span class="material-symbols-outlined" style="padding: 10px;">lightbulb</span><a href="#">Notes</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><span class="material-symbols-outlined" style="padding: 10px;">notifications</span><a href="#">Remainders</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><span class="material-symbols-outlined" style="padding: 10px;">edit</span><a href="#">Edit labels</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><span class="material-symbols-outlined" style="padding: 10px;">archive</span><a href="#">Archive</a></li>
                        <li style="border-radius: 0 25px 25px 0;"><span class="material-symbols-sharp" style="padding: 10px;">delete</span><a href="#">Trash</a></li>
                    </ul>
                </nav>   
            </div>            
            <div style="margin-left: 60px;margin-top: 8px;">
                <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="" style="width: 40px;height: 40px;margin-bottom: 5px;">                
            </div> 
            <div>
                <p style="margin-top: 20px;margin-bottom: 1rem;font-family: 'Product Sans',Arial,sans-serif;color: #5f6368;opacity: 1;font-size: 22px;line-height: 24px;" >Archive</p>
            </div>  
            <div class="row  d-flex justify-content-left align-items-center" style="padding-left: 50px;">
                <div class="col-md-5">
                    <div class="form"> 
                        <!-- <i class="fa fa-search"></i>  -->
                        <input type="text" class="form-control form-input" placeholder="Search anything..." style="background-color: #f1f3f4;border-radius: 8px;"> 
                        <span class="left-pan"></span> 
                    </div>    
                </div>
                <div class="col-md-4 iconsHead">
                    <span class="material-symbols-sharp">refresh</span>
                    <span class="material-symbols-outlined">splitscreen</span>
                    <span class="material-symbols-outlined">settings</span>
                    <span class="material-symbols-outlined">apps</span>
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
            </div>     
        </div>    
    </header>   

    <!-- get archive note -->
    <div class="container-getNote">
        <div class="getNote" ng-repeat="note in archiveNotes" ng-click="getNoteModalOpen($event,note)" data-toggle="modal">
            <h3 style="padding: 10px;margin: 0px; font-size: 20px;">{{note.title}}</h3> 
            <h3 style="padding: 10px;margin: 0px; font-size: 20px;">{{note.description}} </h3>  
            <div class="iconsGetNote">
                <span class="material-symbols-sharp">add_alert</span> 
                <span class="material-symbols-sharp">person_add</span>
                <div class="colorPalette"><span class="material-symbols-sharp" style="cursor: pointer;">palette</span>
                    <div class="hide">
                        <div style="background-color: #f28b82;"></div>
                        <div style="background-color: #fbbc04;"></div>
                        <div style="background-color: #fff475;"></div>
                        <div style="background-color: #ccff90;"></div>
                        <div style="background-color: #a7ffeb;"></div>
                        <!-- <ul>
                            <li style="background-color: #f28b82;"></li>
                            <li style="background-color: #fbbc04;"></li>
                            <li style="background-color: #fff475;"></li>
                            <li style="background-color: #ccff90;"></li>
                            <li style="background-color: #a7ffeb;"></li>
                        </ul>
                        <ul>
                            <li style="background-color: #cbf0f8;"></li>
                            <li style="background-color: #aecbfa;"></li>
                            <li style="background-color: #d7aefb;"></li>
                            <li style="background-color: #fdcfe8;"></li>
                            <li style="background-color: #e6c9a8;"></li>
                        </ul> -->
                    </div>
                </div>
                <span class="material-symbols-sharp">image</span>
                <span class="material-symbols-sharp" ng-click="archiveNote(note)" style="cursor: pointer;">archive</span>
                <span class="material-symbols-sharp" ng-click="deleteNote(note)" style="padding: 10px;cursor: pointer;">delete</span>   
            </div>
            
            <!-- <span class="material-symbols-sharp"><a class="navtext" href="#"><span class="deleteSpan">Delete</span></a>more_vert</span> -->
        </div>
        
    </div>
</body>
</html>
